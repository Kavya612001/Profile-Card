<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Quicksand:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2015-01-11/c88712bc0d8d87603b59cadf89f51f68.ico">
    <title>Kavya Profile-Card</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="kavya.jpeg" alt="Person">
                </div>
                <div class="person-info">
                    <h3>Kavya S</h3>
                    <p>I'm Kavya, working as a software developer at Zuora. Im passionate about programming and spend most of my time coding.</p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Contact Me</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>
            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p>kavya612001@gmail.com</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h4>Linkedin</h4>
                    <p>kavya-sampath-kumar-76b453163</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social github">
                <div class="icon-wrapper">
                    <i class="fab fa-github"></i>
                </div>
                <div class="contact-details">
                    <h4>Github</h4>
                    <p>Kavya612001</p>
                </div>
                <span>></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
